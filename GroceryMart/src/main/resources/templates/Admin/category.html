<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<section>
    <div class="container-fluid p-5 mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center ">
                        <p class="fs-4" style="font-size:25px; font-weight:bolder">Add Category</p>

                            <p class="text-success fw-bold"></p>



                            <p class="text-danger fw-bold"></p>


                    </div>
                    <div class="card-body">
                        <form action="/admin/saveCategory" method="post"
                              enctype="multipart/form-data">
                            <div class="mb-3">
                                <label>Enter Category</label> <input type="text" name="name"
                                                                     class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Status</label>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" checked
                                           value="true" name="isActive" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Active </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive"
                                           value="false" id="flexRadioDefault2"> <label
                                        class="form-check-label" for="flexRadioDefault2">
                                    Inactive </label>
                                </div>

                            </div>

                            <div class="mb-3">
                                <label>Upload Image</label> <input type="file" name="file"
                                                                   class="form-control">
                            </div>
                            <button class="btn btn-primary col-md-12 mt-2">Save</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card card-sh">
                    <div class="card-header text-center fs-4"><p style="font-size:25px; font-weight:bolder">Category Details</p></div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Sl No</th>
                                <th scope="col">Category</th>
                                <th scope="col">Status</th>
                                <th scope="col">Image</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr >
                                <th scope="row"></th>
                                <td></td>
                                <td></td>
                                <td><img

                                        width="50px" height="50px"></td>
                                <td><a
                                       class="btn btn-primary btn-sm"><i
                                        class="fa-solid fa-pen-to-square  fa-1x"></i> Edit </a> <a

                                        class="btn btn-danger btn-sm"><i
                                        class="fa-solid fa-trash  fa-1x"></i>Delete</a></td>
                            </tr>

                            </tbody>
                        </table>

                        <div class="row">
                            <div class="col-md-4">Total Category :
                                </div>
                            <div class="col-md-6">

                                <nav aria-label="Page navigation example">
                                    <ul class="pagination">
                                        <li class="page-item"
                                           ><a
                                                class="page-link"

                                                aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
                                        </a></li>

                                        <li
                                            class="page-item"
                                            ><a
                                                class="page-link"></a></li>

                                        <li class="page-item"><a
                                                class="page-link"

                                                aria-label="Next"> <span aria-hidden="true">&raquo;</span>
                                        </a></li>
                                    </ul>
                                </nav>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</section>
</body>
</html>
